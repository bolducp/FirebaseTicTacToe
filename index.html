<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Titillium+Web|Alegreya+Sans' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Paige's Tic-tac-toe made with Firebase!</h1>
      <button id="reset">Reset Game</button>
    </div>
    <h5></h5>
    <h3></h3>
    <div id="board">
      <div class="row">
        <div class="col-xs-4 tile" id="tile9" data-tile="0"></div>
        <div class="col-xs-4 tile" id="tile1" data-tile="1"></div>
        <div class="col-xs-4 tile" id="tile2" data-tile="2"></div>
        <div class="col-xs-4 tile" id="tile3" data-tile="3"></div>
        <div class="col-xs-4 tile" id="tile4" data-tile="4"></div>
        <div class="col-xs-4 tile" id="tile5" data-tile="5"></div>
        <div class="col-xs-4 tile" id="tile6" data-tile="6"></div>
        <div class="col-xs-4 tile" id="tile7" data-tile="7"></div>
        <div class="col-xs-4 tile" id="tile8" data-tile="8"></div>
      </div>
    </div>
    <h4></h4>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
